<!DOCTYPE html>
<html>
<head>
    <title>Clear Stored Variations</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            color: #0ff; 
            font-family: monospace; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            flex-direction: column;
        }
        .btn { 
            padding: 20px 40px; 
            margin: 10px; 
            background: rgba(255,0,77,0.3); 
            border: 2px solid #ff004d; 
            color: #ff004d; 
            font-size: 18px; 
            cursor: pointer; 
            font-family: monospace;
            font-weight: bold;
        }
        .btn:hover { background: rgba(255,0,77,0.5); }
        .status { margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear Stored Variations</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <div>Current stored variations: <span id="count">Loading...</span></div>
        <div>This will clear ALL custom variations from browser storage</div>
    </div>
    
    <button class="btn" onclick="clearStorage()">CLEAR ALL STORED VARIATIONS</button>
    <button class="btn" onclick="window.close()" style="background: rgba(0,255,255,0.2); border-color: #0ff; color: #0ff;">CANCEL</button>
    
    <div class="status" id="status"></div>

    <script>
        function updateCount() {
            try {
                const stored = localStorage.getItem('customHolographicVariations');
                const count = stored ? JSON.parse(stored).variations?.length || 0 : 0;
                document.getElementById('count').textContent = count;
            } catch (e) {
                document.getElementById('count').textContent = 'Error reading storage';
            }
        }
        
        function clearStorage() {
            if (confirm('This will permanently delete ALL stored custom variations. Continue?')) {
                localStorage.removeItem('customHolographicVariations');
                document.getElementById('status').innerHTML = '‚úÖ Cleared! Refresh gallery to see updated count.';
                updateCount();
            }
        }
        
        updateCount();
    </script>
</body>
</html>
