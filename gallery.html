<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Gallery - Collection Auto-Discovery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid #00ffff;
            padding: 15px 30px;
        }
        
        .header h1 {
            color: #00ffff;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            background: rgba(0, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 1.2rem;
            text-align: center;
            z-index: 100;
        }
        
        /* COLLECTIONS GRID */
        .collections-container {
            margin-top: 120px;
            padding: 20px;
        }
        
        .collection-section {
            margin-bottom: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .collection-title {
            color: #00ffff;
            font-size: 1.2rem;
        }
        
        .collection-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .variation-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .card-preview {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
            background: #111;
            position: relative;
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .card-info h3 {
            color: #00ffff;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .card-params {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }
        
        .card-controls {
            display: flex;
            gap: 8px;
        }
        
        .card-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.6rem;
            transition: all 0.3s ease;
        }
        
        .card-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        
        .custom-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 100, 255, 0.3);
            color: #ff64ff;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.6rem;
            border: 1px solid #ff64ff;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 40px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 255, 255, 0.3);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåå Holographic Gallery - Auto-Discovery</h1>
        <div class="header-stats">
            <div class="stat-item">Collections: <span id="collectionCount">0</span></div>
            <div class="stat-item">Variations: <span id="variationCount">0</span></div>
            <div class="stat-item">Status: <span id="statusText">Loading...</span></div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <a href="parametric-engine.html" class="card-btn" style="background: rgba(255, 150, 0, 0.3); border-color: #ff9600; color: #ff9600; text-decoration: none; display: inline-block; padding: 8px 16px;">
                üéõÔ∏è Open Parametric Engine
            </a>
        </div>
    </div>
    
    <div class="loading" id="loadingMsg">
        üîç Auto-discovering collections...<br>
        <small>Scanning collections/ folder for JSON files</small>
    </div>
    
    <div class="collections-container" id="collectionsContainer" style="display: none;">
        <!-- Collections will be populated here -->
    </div>
    
    <div class="refresh-btn" onclick="refreshCollections()">
        üîÑ Refresh Collections
    </div>
    
    <script type="module">
        import { CollectionManager } from './src/features/CollectionManager.js';
        
        console.log('üé® Holographic Gallery - Auto-Discovery System');
        
        let collectionManager = null;
        let collections = [];
        
        // Initialize gallery
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing gallery...');
            await initializeGallery();
        });
        
        async function initializeGallery() {
            try {
                // Initialize collection manager
                collectionManager = new CollectionManager();
                
                // Auto-discover collections
                collections = await collectionManager.autoDiscoverCollections();
                
                // Update stats
                updateStats();
                
                // Render collections
                renderCollections();
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ Gallery initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize gallery:', error);
                showError('Failed to load collections. Please refresh the page.');
            }
        }
        
        function updateStats() {
            const stats = collectionManager.getStatistics();
            document.getElementById('collectionCount').textContent = stats.totalCollections;
            document.getElementById('variationCount').textContent = stats.totalVariations;
            document.getElementById('statusText').textContent = stats.totalCollections > 0 ? 'Ready' : 'No collections';
        }
        
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            if (collections.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No Collections Found</h3>
                        <p>Add JSON collection files to the <code>collections/</code> folder and refresh</p>
                        <br>
                        <button class="card-btn" onclick="refreshCollections()">Refresh Collections</button>
                    </div>
                `;
                return;
            }
            
            collections.forEach(collection => {
                const section = document.createElement('div');
                section.className = 'collection-section';
                section.innerHTML = `
                    <div class="collection-header">
                        <div class="collection-title">${escapeHtml(collection.name)}</div>
                        <div class="collection-meta">
                            ${collection.variations.length} variations ‚Ä¢ ${collection.filename}
                        </div>
                    </div>
                    <div class="variations-grid">
                        ${collection.variations.map(variation => createVariationCard(variation)).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }
        
        function createVariationCard(variation) {
            const parametersQuery = buildParametersQuery(variation.parameters);
            const customBadge = variation.isCustom ? '<div class="custom-badge">CUSTOM</div>' : '';
            
            return `
                <div class="variation-card" onclick="openVariation(${variation.id})" onmouseenter="loadPreview(this)" data-params="${parametersQuery}">
                    ${customBadge}
                    <div class="card-preview" data-preview-container>
                        <div style="color: #0ff; text-align: center; padding: 60px 20px; font-size: 0.8rem;">
                            Hover to preview
                        </div>
                    </div>
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)}</h3>
                        <div class="card-params">
                            Geometry: ${getGeometryName(variation.parameters.geometryType)} | 
                            Density: ${variation.parameters.density.toFixed(1)} | 
                            Speed: ${variation.parameters.speed.toFixed(1)}
                        </div>
                    </div>
                    <div class="card-controls">
                        <button class="card-btn" onclick="openFullscreen(${variation.id}, event)">Fullscreen</button>
                        <button class="card-btn" onclick="openParametric(${variation.id}, event)">Edit</button>
                    </div>
                </div>
            `;
        }
        
        function buildParametersQuery(params) {
            const urlParams = new URLSearchParams();
            if (params.geometryType !== undefined) urlParams.set('geometry', params.geometryType);
            if (params.density !== undefined) urlParams.set('density', params.density);
            if (params.speed !== undefined) urlParams.set('speed', params.speed);
            if (params.chaos !== undefined) urlParams.set('chaos', params.chaos);
            if (params.morph !== undefined) urlParams.set('morph', params.morph);
            if (params.hue !== undefined) urlParams.set('hue', params.hue);
            if (params.saturation !== undefined) urlParams.set('saturation', params.saturation);
            if (params.intensity !== undefined) urlParams.set('intensity', params.intensity);
            return urlParams.toString();
        }
        
        function getGeometryName(geometryType) {
            const names = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            return names[geometryType] || 'UNKNOWN';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Load preview on hover
        window.loadPreview = function(card) {
            const container = card.querySelector('[data-preview-container]');
            if (container && !container.querySelector('iframe')) {
                const params = card.getAttribute('data-params');
                const iframe = document.createElement('iframe');
                iframe.src = `./demo-modular.html?${params}&preview=true&noaudio=true&hideui=true`;
                iframe.loading = 'lazy';
                container.innerHTML = '';
                container.appendChild(iframe);
            }
        };
        
        // Global functions
        window.openVariation = function(id) {
            const variation = findVariationById(id);
            if (variation) {
                const params = buildParametersQuery(variation.parameters);
                window.open(`./demo-modular.html?${params}`, '_blank');
            }
        };
        
        window.openFullscreen = function(id, event) {
            event.stopPropagation();
            const variation = findVariationById(id);
            if (variation) {
                const params = buildParametersQuery(variation.parameters);
                window.open(`./demo-modular.html?${params}&autoplay=true`, '_blank');
            }
        };
        
        window.openParametric = function(id, event) {
            event.stopPropagation();
            const variation = findVariationById(id);
            if (variation) {
                const params = buildParametersQuery(variation.parameters);
                window.open(`./parametric-engine.html?${params}`, '_blank');
            }
        };
        
        window.refreshCollections = async function() {
            document.getElementById('statusText').textContent = 'Refreshing...';
            await initializeGallery();
        };
        
        function findVariationById(id) {
            for (const collection of collections) {
                const variation = collection.variations.find(v => v.id === id);
                if (variation) return variation;
            }
            return null;
        }
        
    </script>
</body>
</html>
